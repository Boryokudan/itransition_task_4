<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>Home</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet"/>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
        <script th:src="@{/script.js}" defer></script>
    </head>
    <body style="background-color: rgba(204,204,204,0.87);">
        <div class="container">
            <div>
                <nav class="navbar navbar-dark rounded-bottom" style="background-color: rgba(0,0,0,0.8);">
                    <div class="container-fluid">
                        <a class="navbar-brand">iTransition</a>
                        <div class="d-flex">
                            <div sec:authorize="isAuthenticated()" class="me-5 mt-3">
                                <p th:text="'Hello, ' + ${#authentication.principal.fullName} + '!'"
                                   class="fw-normal mb-1 text-light"></p>
                            </div>
                            <div class="my-2">
                                <form th:action="@{'/sign-out'}" method="post" id="logout">
                                    <button class="btn btn-light d-flex flex-center w-100" type="submit">
                                        <span class="me-2 navbar-vertical-footer-icon" data-feather="log-out"><i class="fas fa-right-from-bracket"></i></span>Sign out
                                    </button>
                                </form>
                            </div>
                        </div>

                    </div>
                </nav>
            </div>
            <div class="row d-flex justify-content-start my-3 p-1">
                <button onclick="performAction('block', 'user-table')" class="col-1 btn btn-warning justify-content-between ms-2 me-3"><i class="fas fa-lock"></i> Block</button>
                <button onclick="performAction('unblock', 'user-table')" class="col-1 btn btn-success me-3"><i class="fas fa-lock-open"></i></button>
                <button onclick="performAction('delete', 'user-table')" class="col-1 btn btn-danger"><i class="fas fa-trash"></i></button>
            </div>
            <div>
                <table class="table align-middle mb-0 bg-white">
                    <thead class="bg-light">
                        <tr>
                            <th class="w-5"><input type="checkbox" onclick="toggleAll(this, 'user-table')"></th>
                            <th>Name / Position</th>
                            <th>e-Mail</th>
                            <th>Registration date</th>
                            <th>Last login</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="user-table">

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
